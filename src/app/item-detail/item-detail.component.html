<section>
  <div class="container">
    <h3 class="section-title">Item<span class="greyed-out"> {{item.id}}</span>
    </h3>
    <button class="btn-basket">VIEW BASKET</button>
  </div>
  <div>
    <label class="greyed-out">Name</label>
    <div class="grey-box">
      {{item.name}}
    </div>
  </div>
  <div>
    <label class="greyed-out">Description</label>
    <div class="grey-box" style="height: calc(5.5em + .75rem + 2px);">
      {{item.description}}
    </div>
  </div>
  <div class="row" id="input-price-and-stock">
    <div class="col-2">
      <label class="form-label">Price</label>
      <div class="grey-box">
        {{item.price}}
      </div>
    </div>
    <div class="col-1">
      <label class="form-label">Amount in stock</label>
      <div class="grey-box">
        {{item.amountOfStock}}
      </div>
    </div>
  </div>
  <div class="buttons">
    <div class="left-group">
      <button class="btn-basket" id="add-to-basket" style="text-align: left">ADD TO BASKET</button>
    </div>
   <div class="right-group">
     <button class="btn" id="edit" routerLink="/update-item/{{item.id}}" >EDIT</button>
     <button class="btn" id="back" (click)="back()">BACK</button>
   </div>
  </div>
</section>
