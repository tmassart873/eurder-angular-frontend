<section>
  <div class="container">
    <h3 class="section-title">Items</h3>
    <div class="form-group">
      <input type="search"
             id="searchBar"
             name="searchBar"
             class="form-control"
             placeholder="Filter by item..."
             [(ngModel)]="searchedItem">
    </div>
  </div>
  <ul class="card-list">
    <li *ngFor="let item of items | nameFilter: searchedItem" class="card">
      <div class="card-title" routerLink="/item-detail/{{item.id}}" >{{item.name}}</div>
      <img class="card-image" src="/assets/images/item-image.png" alt="item image" routerLink="/item-detail/{{item.id}}">
      <div class="card-footer">
        <div>Price: &euro; {{item.price}}</div>
        <div class="stock">
          <span>{{item.stockUrgency.substring(6)}}</span>
          <img class="icon" [src]="switchWarningIcon(item)" alt="warning">
        </div>
      </div>
    </li>
  </ul>
</section>
